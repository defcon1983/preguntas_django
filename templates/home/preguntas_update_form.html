{% extends 'base/base.html' %}


{% block contenido %}
<h1>actualizar</h1>

<form method="post">{% csrf_token %}

</form>
<h3>
    actualizar respuestas

{% for respuesta in preguntas.preguntas_respuestas.all %}

</p>
    
{% endfor %}
    


{% endblock contenido %}
